/*
The following program demonstrates the CODEBASE
specification in applet tag*/

// Assume the existence of HelloWorld.class file

<html>
    <body>
        <applet
        CODEBASE = 
        "F:\Varun\NPTEL Java Programming\Demonstration 13 Applet Programming\Practical 1\"
        CODE  = "HelloWorld.class" WIDTH = 460 HEIGHT = 160>
        </applet>
        <!--The class file which needs to be executed by the applet viewer of browser, should 
        be available somewhere so codebase states the folder location for the class file.
        In case of web broswer, u have to locate the url-->
    </body>
</html>
