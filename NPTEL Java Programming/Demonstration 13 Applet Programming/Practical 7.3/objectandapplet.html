<!--Object is an alternative tag specification in HTML5 which
supports HTML5 and above, and is actually as similar as the applet-->

<html>
    <body>
        <object
        width = 200 height = 200 CODE = "HelloWorld.class">
        <applet
            width = 200 height = 200 code = "HelloWorld.class">
        </applet>
        </object>
    </body>
</html>
